<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blfire</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --surface-hover: #1f1f1f;
            --accent: #ffffff;
            --accent-blue: #007bff;
            --accent-dim: #777777;
            --border: rgba(255, 255, 255, 0.08);
            --error: #ff4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background-color: var(--bg); color: var(--accent); height: 100vh; overflow: hidden; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 
            0%, 100% { transform: translateX(0); border-color: var(--border); }
            20%, 60% { transform: translateX(-4px); border-color: var(--error); }
            40%, 80% { transform: translateX(4px); border-color: var(--error); }
        }

        /* --- Layout --- */
        #app-container { display: flex; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 280px; background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-header h2 { font-size: 0.85rem; color: var(--accent-dim); text-transform: uppercase; letter-spacing: 1px; }

        .group-list { flex: 1; overflow-y: auto; padding: 0.75rem; }
        .server-block { margin-bottom: 1rem; }
        .group-item {
            padding: 0.6rem 0.75rem; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s;
        }
        .group-item:hover { background: var(--surface-hover); }
        .group-item.active { background: var(--accent); color: var(--bg); font-weight: 600; }
        
        .channel-list { padding-left: 2rem; margin-top: 0.3rem; display: flex; flex-direction: column; gap: 2px; }
        .channel-item { padding: 0.4rem 0.75rem; font-size: 0.85rem; border-radius: 6px; cursor: pointer; color: var(--accent-dim); }
        .channel-item:hover { background: var(--surface-hover); color: var(--accent); }
        .channel-item.active { background: rgba(255,255,255,0.05); color: var(--accent); }

        .user-bar { padding: 1rem; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }
        .pfp { width: 34px; height: 34px; border-radius: 50%; background-size: cover; background-color: #222; flex-shrink: 0; }

        /* Chat */
        .chat-main { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; }
        .chat-header { padding: 1.2rem 2rem; border-bottom: 1px solid var(--border); font-size: 0.9rem; font-weight: 600; color: var(--accent-dim); }
        .chat-header span { color: var(--accent); margin-right: 5px; }

        .messages { flex: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
        
        /* Bubble Styles */
        .msg-row { display: flex; gap: 10px; max-width: 75%; align-items: flex-end; animation: fadeIn 0.2s ease; }
        .msg-row.own { align-self: flex-end; flex-direction: row-reverse; }
        
        .msg-bubble { 
            padding: 0.8rem 1rem; border-radius: 18px; border-bottom-left-radius: 4px;
            background: var(--surface); border: 1px solid var(--border); font-size: 0.9rem; line-height: 1.4;
        }
        .own .msg-bubble { 
            background: var(--accent-blue); border: none; color: white; border-bottom-left-radius: 18px; border-bottom-right-radius: 4px; 
        }

        .msg-content { display: flex; flex-direction: column; }
        .msg-user { font-size: 0.7rem; color: var(--accent-dim); margin-bottom: 3px; cursor: pointer; }
        .msg-user:hover { text-decoration: underline; }
        .own .msg-user { text-align: right; }

        /* Input */
        .input-area { padding: 1.5rem 2rem; }
        .input-container { background: var(--surface); border: 1px solid var(--border); border-radius: 14px; padding: 0.2rem 1.2rem; display: flex; align-items: center; }
        .input-container.error-shake { animation: shake 0.4s both; }
        input[type="text"] { flex: 1; background: transparent; border: none; color: white; padding: 0.8rem 0; outline: none; }

        /* Modals */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal { background: var(--surface); border: 1px solid var(--border); width: 340px; border-radius: 20px; padding: 2rem; }
        .btn { width: 100%; padding: 0.8rem; border-radius: 10px; cursor: pointer; font-weight: 600; border: none; margin-top: 8px; }
        .btn-main { background: var(--accent-blue); color: white; }
        .btn-secondary { background: #333; color: white; }

        .info-card { text-align: center; }
        .info-card img { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 1rem; }
        .id-badge { font-family: monospace; font-size: 0.75rem; background: #000; padding: 4px 8px; border-radius: 4px; color: var(--accent-dim); }
    </style>
</head>
<body>

    <div id="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Blfire</h2>
                <span style="cursor:pointer;" onclick="openModal('add-modal')">ï¼‹</span>
            </div>
            <div class="group-list" id="server-list"></div>
            <div class="user-bar">
                <div id="u-pfp" class="pfp"></div>
                <div style="flex:1"><p id="u-name" style="font-size: 0.85rem; font-weight: 600;"></p></div>
                <span style="cursor:pointer; color: var(--accent-dim);" onclick="openModal('settings-modal')">âš™</span>
            </div>
        </aside>

        <main class="chat-main">
            <div class="chat-header">
                <span id="header-hash">#</span><span id="header-name">general</span>
            </div>
            <div class="messages" id="chat-box"></div>
            <div class="input-area" id="input-zone">
                <div class="input-container" id="input-wrap">
                    <input type="text" id="msg-input" placeholder="Send message..." maxlength="200" autocomplete="off">
                </div>
            </div>
        </main>
    </div>

    <div class="overlay" id="user-modal">
        <div class="modal info-card">
            <img id="m-user-pfp" src="">
            <h3 id="m-user-name"></h3>
            <div class="id-badge" id="m-user-id"></div>
            <div id="admin-controls" style="margin-top: 1.5rem; border-top: 1px solid var(--border); padding-top: 1rem; display:none;">
                <p style="font-size: 0.7rem; color: var(--accent-dim); margin-bottom: 10px;">SERVER MANAGEMENT</p>
                <button class="btn btn-main" onclick="toggleAdmin()">Give Admin Perms</button>
            </div>
            <button class="btn btn-secondary" onclick="closeModals()">Close</button>
        </div>
    </div>

    <div class="overlay" id="add-modal">
        <div class="modal">
            <h3>Add Server</h3>
            <button class="btn btn-main" onclick="document.getElementById('c-view').style.display='block'">Create Server</button>
            <div id="c-view" style="display:none; margin-top:10px;">
                <input type="text" id="c-name" placeholder="Server Name" class="btn" style="text-align:left; background:#000; cursor:text;">
                <input type="text" id="c-code" placeholder="Server Code" class="btn" style="text-align:left; background:#000; cursor:text;">
                <input type="text" id="c-icon" placeholder="Icon URL" class="btn" style="text-align:left; background:#000; cursor:text;">
                <button class="btn btn-main" onclick="createServer()">Finish</button>
            </div>
            <button class="btn btn-secondary" onclick="closeModals()">Cancel</button>
        </div>
    </div>

    <script>
        let currentUser = { id: "USR-882", name: "Guest", pfp: "https://api.dicebear.com/7.x/pixel-art/svg?seed=Blfire" };
        let activeServerId = 's1';
        let activeChannel = 'general';
        let lastMsgTime = 0;
        let selectedUserId = null;

        // Mock Servers (with Admin list)
        let servers = [{
            id: 's1', name: 'Global Lobby', code: 'GENERAL', icon: '', 
            admins: [currentUser.id], 
            messages: { general: [], announcements: [], private: [] }
        }];

        function init() {
            document.getElementById('u-name').innerText = currentUser.name;
            document.getElementById('u-pfp').style.backgroundImage = `url(${currentUser.pfp})`;
            refreshUI();
        }

        function refreshUI() {
            const list = document.getElementById('server-list');
            list.innerHTML = '';
            
            servers.forEach(s => {
                const isAdmin = s.admins.includes(currentUser.id);
                const block = document.createElement('div');
                block.className = 'server-block';
                
                block.innerHTML = `
                    <div class="group-item ${s.id === activeServerId ? 'active' : ''}" onclick="switchServer('${s.id}')">
                        <div class="pfp" style="width:24px; height:24px; background-image:url(${s.icon})">${s.icon?'':'<b>'+s.name[0]+'</b>'}</div>
                        ${s.name}
                    </div>
                    ${s.id === activeServerId ? `
                        <div class="channel-list">
                            <div class="channel-item ${activeChannel==='general'?'active':''}" onclick="switchChannel('general')"># general</div>
                            <div class="channel-item ${activeChannel==='announcements'?'active':''}" onclick="switchChannel('announcements')">ðŸ“¢ announcements ${isAdmin ? '' : 'ðŸ”’'}</div>
                            ${isAdmin ? `<div class="channel-item ${activeChannel==='private'?'active':''}" onclick="switchChannel('private')">ðŸ¤« private</div>` : ''}
                        </div>
                    ` : ''}
                `;
                list.appendChild(block);
            });

            document.getElementById('header-name').innerText = activeChannel;
            
            // Channel permission check for chat input
            const s = servers.find(srv => srv.id === activeServerId);
            const isAdmin = s.admins.includes(currentUser.id);
            if (activeChannel === 'announcements' && !isAdmin) {
                document.getElementById('input-zone').style.opacity = '0.3';
                document.getElementById('msg-input').disabled = true;
                document.getElementById('msg-input').placeholder = "Only admins can chat here";
            } else {
                document.getElementById('input-zone').style.opacity = '1';
                document.getElementById('msg-input').disabled = false;
                document.getElementById('msg-input').placeholder = "Send message...";
            }
            renderMessages();
        }

        function switchServer(id) { activeServerId = id; activeChannel = 'general'; refreshUI(); }
        function switchChannel(ch) { activeChannel = ch; refreshUI(); }

        function renderMessages() {
            const box = document.getElementById('chat-box');
            box.innerHTML = '';
            const s = servers.find(srv => srv.id === activeServerId);
            const msgs = s.messages[activeChannel] || [];

            msgs.forEach(m => {
                const isOwn = m.userId === currentUser.id;
                const row = document.createElement('div');
                row.className = `msg-row ${isOwn ? 'own' : ''}`;
                row.innerHTML = `
                    <div class="pfp" style="background-image:url(${m.pfp})"></div>
                    <div class="msg-content">
                        <div class="msg-user" onclick="showUser('${m.userId}', '${m.userName}', '${m.pfp}')">${m.userName}</div>
                        <div class="msg-bubble">${m.text}</div>
                    </div>
                `;
                box.appendChild(row);
            });
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('msg-input').addEventListener('keypress', e => { if(e.key==='Enter') send(); });

        function send() {
            const inp = document.getElementById('msg-input');
            const wrap = document.getElementById('input-wrap');
            const val = inp.value.trim();
            const now = Date.now();

            if(!val) return;
            if(now - lastMsgTime < 1500) {
                wrap.classList.remove('error-shake');
                void wrap.offsetWidth;
                wrap.classList.add('error-shake');
                return;
            }

            const s = servers.find(srv => srv.id === activeServerId);
            s.messages[activeChannel].push({
                userId: currentUser.id, userName: currentUser.name, pfp: currentUser.pfp, text: val
            });
            inp.value = '';
            lastMsgTime = now;
            renderMessages();
        }

        function showUser(id, name, pfp) {
            selectedUserId = id;
            document.getElementById('m-user-name').innerText = name;
            document.getElementById('m-user-id').innerText = id;
            document.getElementById('m-user-pfp').src = pfp;
            
            const s = servers.find(srv => srv.id === activeServerId);
            const amIAdmin = s.admins.includes(currentUser.id);
            document.getElementById('admin-controls').style.display = (amIAdmin && id !== currentUser.id) ? 'block' : 'none';
            
            document.getElementById('user-modal').style.display = 'flex';
        }

        function toggleAdmin() {
            const s = servers.find(srv => srv.id === activeServerId);
            if (!s.admins.includes(selectedUserId)) {
                s.admins.push(selectedUserId);
                alert("Permission granted.");
            }
            closeModals();
            refreshUI();
        }

        function createServer() {
            const name = document.getElementById('c-name').value;
            const code = document.getElementById('c-code').value;
            if(!name || !code) return;
            const sId = 's' + Date.now();
            servers.push({
                id: sId, name, code, icon: document.getElementById('c-icon').value,
                admins: [currentUser.id],
                messages: { general: [], announcements: [], private: [] }
            });
            activeServerId = sId;
            closeModals();
            refreshUI();
        }

        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModals() { document.querySelectorAll('.overlay').forEach(o => o.style.display='none'); }

        init();
    </script>
</body>
</html>
