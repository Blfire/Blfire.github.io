<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #313338; color: white; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { background: #383a40; padding: 10px; border-radius: 8px; max-width: 80%; }
        .user { font-weight: bold; color: #5865F2; margin-right: 8px; }
        #input-area { background: #2b2d31; padding: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; background: #383a40; color: white; }
        button { padding: 10px 20px; background: #5865F2; border: none; border-radius: 5px; color: white; cursor: pointer; }
        button:hover { background: #4752c4; }
    </style>
</head>
<body>

    <div id="chat-window">
        <div class="message"><span class="user">System:</span> Welcome to the chat!</div>
    </div>

    <div id="input-area">
        <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="handleKey(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // 1. CHANGE THIS to your VPS IP or Domain (e.g., http://123.45.67.89:3000)
        const SERVER_URL = "http://YOUR_VPS_IP:3000";
        const socket = io(SERVER_URL);

        const chatWindow = document.getElementById('chat-window');
        const msgInput = document.getElementById('msgInput');

        // Listen for messages from the server
        socket.on('receive-message', (data) => {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.innerHTML = `<span class="user">${data.user}:</span> ${data.text}`;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to bottom
        });

        function sendMessage() {
            const text = msgInput.value.trim();
            if (text !== "") {
                // Sending the message to the VPS
                socket.emit('send-message', {
                    user: "Guest_" + Math.floor(Math.random() * 1000), 
                    text: text
                });
                msgInput.value = "";
            }
        }

        function handleKey(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
