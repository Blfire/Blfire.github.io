<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blfire</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --surface-hover: #1f1f1f;
            --accent: #ffffff;
            --accent-dim: #777777;
            --border: rgba(255, 255, 255, 0.08);
            --error: #ff4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background-color: var(--bg); color: var(--accent); height: 100vh; overflow: hidden; }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 
            0%, 100% { transform: translateX(0); border-color: var(--border); }
            20%, 60% { transform: translateX(-4px); border-color: var(--error); }
            40%, 80% { transform: translateX(4px); border-color: var(--error); }
        }
        .fade-in { animation: fadeIn 0.3s ease forwards; }
        .error-shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }

        /* --- Login --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 1000; transition: 0.5s; }
        .login-card { text-align: center; width: 320px; }
        .login-card h1 { font-size: 3rem; font-weight: 800; letter-spacing: -2px; margin-bottom: 2rem; }

        /* --- Layout --- */
        #app-container { display: none; height: 100vh; grid-template-columns: 260px 1fr; transition: 0.3s; }

        /* Sidebar */
        .sidebar { background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-header h2 { font-size: 0.85rem; color: var(--accent-dim); text-transform: uppercase; letter-spacing: 1px; }

        .group-list { flex: 1; overflow-y: auto; padding: 0.75rem; }
        .group-item {
            padding: 0.75rem; border-radius: 10px; margin-bottom: 0.3rem;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 12px;
        }
        .group-item:hover { background: var(--surface-hover); }
        .group-item.active { background: var(--accent); color: var(--bg); }
        .group-icon { width: 32px; height: 32px; border-radius: 8px; background: #222; background-size: cover; border: 1px solid var(--border); flex-shrink: 0; }

        /* User Bar */
        .user-bar { padding: 1rem; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
        .user-pfp { width: 36px; height: 36px; border-radius: 50%; background-size: cover; background-color: #222; }
        .user-info { flex: 1; overflow: hidden; }
        .user-info p { font-size: 0.85rem; font-weight: 600; white-space: nowrap; text-overflow: ellipsis; }

        /* Chat */
        .chat-main { display: flex; flex-direction: column; background: var(--bg); }
        .chat-header { padding: 1.2rem 2rem; border-bottom: 1px solid var(--border); }
        .messages { flex: 1; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; gap: 1.2rem; }
        .msg-bubble { background: var(--surface); padding: 0.8rem 1rem; border-radius: 14px; border: 1px solid var(--border); font-size: 0.95rem; line-height: 1.5; }
        .msg-meta { font-size: 0.75rem; color: var(--accent-dim); margin-bottom: 4px; display: flex; gap: 8px; }

        /* Input */
        .input-area { padding: 1.5rem 2rem; }
        .input-container { 
            background: var(--surface); border: 1px solid var(--border); 
            border-radius: 14px; padding: 0.2rem 1.2rem; display: flex; align-items: center;
            transition: 0.2s border-color;
        }
        input[type="text"] { flex: 1; background: transparent; border: none; color: white; padding: 0.8rem 0; outline: none; font-size: 0.95rem; }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal { background: var(--surface); border: 1px solid var(--border); width: 380px; border-radius: 20px; padding: 2rem; }
        .modal h3 { margin-bottom: 1.5rem; font-weight: 600; }
        .field { margin-bottom: 1rem; }
        .field label { display: block; font-size: 0.75rem; color: var(--accent-dim); margin-bottom: 0.4rem; }
        .field input { width: 100%; background: var(--bg); border: 1px solid var(--border); color: white; padding: 0.75rem; border-radius: 10px; outline: none; }
        .btn { width: 100%; padding: 0.8rem; border-radius: 10px; cursor: pointer; font-weight: 600; border: none; margin-top: 8px; transition: 0.2s; }
        .btn-main { background: var(--accent); color: var(--bg); }
        .btn-main:hover { opacity: 0.9; transform: scale(0.98); }
        .btn-ghost { background: transparent; color: var(--accent-dim); }

    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1>Blfire</h1>
            <button class="btn btn-main" onclick="login()">Get Started</button>
        </div>
    </div>

    <div id="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Servers</h2>
                <span style="cursor:pointer; font-size: 1.4rem;" onclick="openModal('add-modal')">+</span>
            </div>
            <div class="group-list" id="group-list">
                </div>
            <div class="user-bar">
                <div id="u-pfp" class="user-pfp"></div>
                <div class="user-info">
                    <p id="u-name">User</p>
                </div>
                <span style="cursor:pointer; color: var(--accent-dim);" onclick="openModal('profile-modal')">âš™</span>
            </div>
        </aside>

        <main class="chat-main">
            <div class="chat-header">
                <h3 id="active-title">Lobby</h3>
            </div>
            <div class="messages" id="chat-box"></div>
            <div class="input-area">
                <div class="input-container" id="input-wrap">
                    <input type="text" id="msg-input" placeholder="Type a message..." maxlength="200" autocomplete="off">
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="add-modal">
        <div class="modal">
            <h3>Add Server</h3>
            <button class="btn btn-main" onclick="showView('join-view')">Join Server</button>
            <button class="btn btn-main" style="background: #222; color: #fff" onclick="showView('create-view')">Create Server</button>
            <button class="btn btn-ghost" onclick="closeModals()">Cancel</button>

            <div id="join-view" style="display:none; margin-top: 1.5rem; border-top: 1px solid var(--border); padding-top: 1.5rem;">
                <div class="field"><label>Server Code</label><input type="text" id="join-code"></div>
                <button class="btn btn-main" onclick="joinServer()">Join</button>
            </div>

            <div id="create-view" style="display:none; margin-top: 1.5rem; border-top: 1px solid var(--border); padding-top: 1.5rem;">
                <div class="field"><label>Server Name</label><input type="text" id="c-name"></div>
                <div class="field"><label>Server Code</label><input type="text" id="c-code"></div>
                <div class="field"><label>Image URL</label><input type="text" id="c-icon" placeholder="https://..."></div>
                <button class="btn btn-main" onclick="createServer()">Create</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="profile-modal">
        <div class="modal">
            <h3>Profile Settings</h3>
            <div class="field"><label>Username</label><input type="text" id="set-name"></div>
            <div class="field"><label>Avatar URL</label><input type="text" id="set-pfp"></div>
            <button class="btn btn-main" onclick="saveProfile()">Save</button>
            <button class="btn btn-ghost" onclick="closeModals()">Close</button>
        </div>
    </div>

    <script>
        let lastMsg = 0;
        let activeServer = 'lobby';
        let user = { name: "New User", pfp: "https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky", id: "001" };
        
        let servers = [
            { id: 'lobby', name: 'Lobby', code: 'GENERAL', icon: '', messages: [] }
        ];

        function login() {
            document.getElementById('login-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'grid';
                refreshUI();
            }, 500);
        }

        function refreshUI() {
            document.getElementById('u-name').innerText = user.name;
            document.getElementById('u-pfp').style.backgroundImage = `url(${user.pfp})`;
            
            const list = document.getElementById('group-list');
            list.innerHTML = '';
            servers.forEach(s => {
                const item = document.createElement('div');
                item.className = `group-item ${s.id === activeServer ? 'active' : ''}`;
                item.onclick = () => switchServer(s.id);
                item.innerHTML = `
                    <div class="group-icon" style="background-image: url(${s.icon})">${s.icon ? '' : s.name[0]}</div>
                    <span>${s.name}</span>
                `;
                list.appendChild(item);
            });
            document.getElementById('active-title').innerText = servers.find(s => s.id === activeServer).name;
            renderMessages();
        }

        function switchServer(id) {
            activeServer = id;
            refreshUI();
        }

        function renderMessages() {
            const box = document.getElementById('chat-box');
            box.innerHTML = '';
            const s = servers.find(s => s.id === activeServer);
            s.messages.forEach(m => {
                const div = document.createElement('div');
                div.className = 'fade-in';
                div.innerHTML = `
                    <div class="msg-meta"><b>${m.user}</b> ${m.time}</div>
                    <div class="msg-bubble">${m.text}</div>
                `;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('msg-input').addEventListener('keypress', e => { if(e.key === 'Enter') send(); });

        function send() {
            const inp = document.getElementById('msg-input');
            const wrap = document.getElementById('input-wrap');
            const text = inp.value.trim();
            const now = Date.now();

            if(!text) return;
            
            if(now - lastMsg < 1500) {
                wrap.classList.remove('error-shake');
                void wrap.offsetWidth; // Trigger reflow
                wrap.classList.add('error-shake');
                return;
            }

            const s = servers.find(s => s.id === activeServer);
            s.messages.push({
                user: user.name,
                text: text,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });

            inp.value = '';
            lastMsg = now;
            renderMessages();
        }

        /* Modal Helpers */
        function openModal(id) { 
            document.getElementById(id).style.display = 'flex'; 
            document.getElementById('join-view').style.display = 'none';
            document.getElementById('create-view').style.display = 'none';
        }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }
        function showView(viewId) {
            document.getElementById('join-view').style.display = viewId === 'join-view' ? 'block' : 'none';
            document.getElementById('create-view').style.display = viewId === 'create-view' ? 'block' : 'none';
        }

        function createServer() {
            const name = document.getElementById('c-name').value;
            const code = document.getElementById('c-code').value;
            const icon = document.getElementById('c-icon').value;
            if(!name || !code) return alert("Missing info");

            const newId = 'srv-' + Date.now();
            servers.push({ id: newId, name, code, icon, messages: [] });
            activeServer = newId;
            closeModals();
            refreshUI();
        }

        function joinServer() {
            const code = document.getElementById('join-code').value;
            const s = servers.find(srv => srv.code === code);
            if(s) {
                activeServer = s.id;
                closeModals();
                refreshUI();
            } else {
                alert("Server not found");
            }
        }

        function saveProfile() {
            user.name = document.getElementById('set-name').value || user.name;
            user.pfp = document.getElementById('set-pfp').value || user.pfp;
            refreshUI();
            closeModals();
        }
    </script>
</body>
</html>
