<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blfire | Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-light: #161616;
            --border: #222;
            --accent: #3b82f6; /* Electric Blue */
            --accent-glow: rgba(59, 130, 246, 0.15);
            --text-main: #ededed;
            --text-dim: #888;
            --danger: #ef4444;
            --online: #22c55e;
            --gold: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; scrollbar-width: thin; scrollbar-color: var(--surface-light) transparent; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; }

        /* --- Animations --- */
        @keyframes fadeUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- LEFT: Server Rail --- */
        .server-rail {
            width: 72px; background: var(--bg); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; padding: 1rem 0; gap: 0.8rem; z-index: 20;
        }
        .server-icon {
            width: 48px; height: 48px; border-radius: 50%; background: var(--surface-light);
            cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.2rem;
            position: relative; border: 2px solid transparent; color: var(--text-dim);
        }
        .server-icon:hover { border-radius: 16px; background: var(--accent); color: white; }
        .server-icon.active { border-radius: 16px; border-color: var(--accent); color: white; }
        
        .server-icon.add-btn { color: var(--accent); background: transparent; border: 1px dashed var(--border); }
        .server-icon.add-btn:hover { border-style: solid; background: var(--surface-light); }

        /* --- CENTER: Main Content --- */
        .main-stage { flex: 1; display: flex; flex-direction: column; background: var(--surface); position: relative; }

        /* TOP BAR: Channels & Info */
        .top-bar {
            height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 1.5rem;
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(12px); z-index: 10;
        }
        .server-title { font-weight: 800; letter-spacing: -0.5px; margin-right: 2rem; font-size: 1.1rem; min-width: 120px; }
        
        .channel-tabs { display: flex; gap: 4px; overflow-x: auto; flex: 1; padding-bottom: 2px; }
        .channel-tab {
            padding: 0.4rem 0.8rem; border-radius: 6px; font-size: 0.85rem; color: var(--text-dim); cursor: pointer; transition: 0.2s; white-space: nowrap;
        }
        .channel-tab:hover { background: var(--surface-light); color: var(--text-main); }
        .channel-tab.active { background: var(--surface-light); color: var(--accent); font-weight: 600; }
        .channel-tab.locked::after { content: 'üîí'; font-size: 0.7em; margin-left: 6px; opacity: 0.7; }

        .top-actions { display: flex; gap: 1rem; align-items: center; margin-left: 1rem; }
        .icon-btn { cursor: pointer; opacity: 0.6; transition: 0.2s; }
        .icon-btn:hover { opacity: 1; }

        /* CHAT AREA */
        .chat-view { flex: 1; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; gap: 1.5rem; }
        
        .msg-group { display: flex; gap: 1rem; animation: fadeUp 0.3s ease; }
        .msg-group.own { flex-direction: row-reverse; }
        
        .msg-pfp { width: 40px; height: 40px; border-radius: 12px; background-size: cover; background-color: #222; flex-shrink: 0; cursor: pointer; }
        
        .msg-content { max-width: 70%; display: flex; flex-direction: column; gap: 4px; }
        .msg-header { display: flex; align-items: baseline; gap: 8px; font-size: 0.85rem; color: var(--text-dim); }
        .msg-group.own .msg-header { flex-direction: row-reverse; }
        
        .role-badge { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; background: #222; text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; }
        .role-admin { color: var(--gold); background: rgba(251, 191, 36, 0.1); }
        
        .msg-bubble {
            padding: 0.8rem 1rem; background: var(--surface-light); color: #ddd;
            border-radius: 0 12px 12px 12px; font-size: 0.95rem; line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .msg-group.own .msg-bubble {
            background: var(--accent); color: #fff; border-radius: 12px 0 12px 12px;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        /* INPUT AREA */
        .input-dock { padding: 1.5rem 2rem; }
        .input-bar {
            background: var(--surface-light); border: 1px solid var(--border); border-radius: 12px;
            padding: 0.8rem 1.2rem; display: flex; align-items: center; transition: 0.2s;
        }
        .input-bar:focus-within { border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent-glow); }
        .input-bar input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 0.95rem; }

        /* --- RIGHT: Member List --- */
        .member-list {
            width: 240px; background: var(--bg); border-left: 1px solid var(--border);
            padding: 1.5rem; display: none; flex-direction: column; gap: 2rem; overflow-y: auto;
        }
        .member-list.open { display: flex; animation: scaleIn 0.2s ease; }
        
        .member-category h4 { 
            font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); 
            margin-bottom: 1rem; letter-spacing: 1px; font-weight: 700;
        }
        .member-item { display: flex; align-items: center; gap: 10px; margin-bottom: 0.8rem; cursor: pointer; opacity: 0.8; transition: 0.2s; }
        .member-item:hover { opacity: 1; background: var(--surface-light); border-radius: 8px; margin: 0 -8px; padding: 4px 8px; margin-bottom: 0.6rem; }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text-dim); border: 2px solid var(--bg); position: absolute; bottom: -2px; right: -2px; }
        .status-online { background: var(--online); }

        /* --- MODALS --- */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 100;
        }
        .modal { 
            background: var(--surface); border: 1px solid var(--border); width: 400px; padding: 2rem; 
            border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: scaleIn 0.2s ease;
        }
        .modal-header { font-size: 1.2rem; font-weight: 700; margin-bottom: 1.5rem; display: flex; justify-content: space-between; }
        
        .tab-group { display: flex; gap: 1rem; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border); }
        .modal-tab { padding-bottom: 0.5rem; cursor: pointer; color: var(--text-dim); font-size: 0.9rem; }
        .modal-tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .field label { display: block; font-size: 0.75rem; color: var(--text-dim); margin-bottom: 0.5rem; text-transform: uppercase; }
        .field input { width: 100%; background: var(--bg); border: 1px solid var(--border); color: white; padding: 0.8rem; border-radius: 8px; outline: none; margin-bottom: 1.2rem; }
        .field input:focus { border-color: var(--accent); }
        
        .btn { width: 100%; padding: 0.9rem; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { filter: brightness(1.1); }
        .btn-ghost { background: transparent; color: var(--text-dim); margin-top: 0.5rem; }

    </style>
</head>
<body>

    <nav class="server-rail" id="server-rail">
        </nav>

    <section class="main-stage">
        <header class="top-bar">
            <div class="server-title" id="top-server-name">Blfire</div>
            <div class="channel-tabs" id="channel-tabs">
                </div>
            <div class="top-actions">
                <span class="icon-btn" onclick="toggleMembers()" title="Member List">üë•</span>
                <span class="icon-btn" onclick="openProfile()" title="Settings">‚öôÔ∏è</span>
            </div>
        </header>

        <div class="chat-view" id="chat-view"></div>

        <div class="input-dock" id="input-dock">
            <div class="input-bar" id="input-wrap">
                <input type="text" id="msg-input" placeholder="Message..." autocomplete="off">
            </div>
        </div>
    </section>

    <aside class="member-list" id="member-list">
        <div class="member-category">
            <h4>Admins ‚Äî 1</h4>
            <div class="member-item">
                <div style="position:relative">
                    <div class="msg-pfp" style="background-image: url('https://api.dicebear.com/7.x/pixel-art/svg?seed=Admin')"></div>
                    <div class="status-dot status-online"></div>
                </div>
                <span style="color: var(--gold); font-weight:600;">System</span>
            </div>
        </div>
        <div class="member-category">
            <h4>Online ‚Äî 3</h4>
            <div class="member-item">
                <div class="msg-pfp" style="background-image: url('https://api.dicebear.com/7.x/pixel-art/svg?seed=User1')"></div>
                <span>Alice</span>
            </div>
            <div class="member-item">
                <div class="msg-pfp" style="background-image: url('https://api.dicebear.com/7.x/pixel-art/svg?seed=User2')"></div>
                <span>Bob</span>
            </div>
        </div>
    </aside>

    <div class="overlay" id="add-modal">
        <div class="modal">
            <div class="modal-header">
                <span>Add Server</span>
                <span style="cursor:pointer" onclick="closeModals()">‚úï</span>
            </div>
            <div class="tab-group">
                <div class="modal-tab active" onclick="switchAddTab('create')" id="tab-create">Create</div>
                <div class="modal-tab" onclick="switchAddTab('join')" id="tab-join">Join</div>
            </div>

            <div id="view-create">
                <div class="field">
                    <label>Server Name</label>
                    <input type="text" id="new-srv-name" placeholder="My Awesome Server">
                </div>
                <div class="field">
                    <label>Icon URL (Optional)</label>
                    <input type="text" id="new-srv-icon" placeholder="https://...">
                </div>
                <button class="btn btn-primary" onclick="createServer()">Create Server</button>
            </div>

            <div id="view-join" style="display:none">
                <div class="field">
                    <label>Invite Code</label>
                    <input type="text" id="join-code" placeholder="e.g. GENERAL">
                </div>
                <button class="btn btn-primary" onclick="joinServer()">Join Server</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="profile-modal">
        <div class="modal">
            <div class="modal-header">
                <span>Profile Settings</span>
                <span style="cursor:pointer" onclick="closeModals()">‚úï</span>
            </div>
            <div class="field">
                <label>Username</label>
                <input type="text" id="set-name">
            </div>
            <div class="field">
                <label>Avatar URL</label>
                <input type="text" id="set-pfp">
            </div>
            <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
        </div>
    </div>

    <script>
        // --- DATA ---
        let user = { id: 'u1', name: 'Guest', pfp: 'https://api.dicebear.com/7.x/pixel-art/svg?seed=Guest' };
        let servers = [
            { 
                id: 'lobby', name: 'Blfire Lobby', icon: '', code: 'LOBBY', 
                admins: ['system'],
                channels: ['general', 'updates', 'off-topic', 'private'],
                messages: { general: [] }
            }
        ];
        
        let activeServer = servers[0];
        let activeChannel = 'general';
        let isMemberListOpen = false;

        // --- INIT ---
        function init() {
            renderServers();
            loadServer(servers[0].id);
        }

        // --- RENDER ---
        function renderServers() {
            const rail = document.getElementById('server-rail');
            rail.innerHTML = '';
            
            servers.forEach(s => {
                const btn = document.createElement('div');
                btn.className = `server-icon ${s.id === activeServer.id ? 'active' : ''}`;
                btn.onclick = () => loadServer(s.id);
                if (s.icon) {
                    btn.style.backgroundImage = `url(${s.icon})`;
                    btn.style.backgroundSize = 'cover';
                } else {
                    btn.innerText = s.name.substring(0,2).toUpperCase();
                }
                rail.appendChild(btn);
            });

            // Add Button
            const add = document.createElement('div');
            add.className = 'server-icon add-btn';
            add.innerHTML = '+';
            add.onclick = () => openModal('add-modal');
            rail.appendChild(add);
        }

        function loadServer(sid) {
            activeServer = servers.find(s => s.id === sid);
            document.getElementById('top-server-name').innerText = activeServer.name;
            renderChannels();
            renderMessages();
            renderServers(); // Refresh active state
        }

        function renderChannels() {
            const bar = document.getElementById('channel-tabs');
            bar.innerHTML = '';
            
            activeServer.channels.forEach(ch => {
                const isPrivate = ch === 'private';
                const isAdmin = activeServer.admins.includes(user.id) || activeServer.admins.includes('system'); // Mock check
                
                // If private and not admin, skip rendering
                // For demo, we assume Guest is NOT admin usually, unless we toggle it.
                if (isPrivate && user.id !== 'admin') return; 

                const tab = document.createElement('div');
                tab.className = `channel-tab ${ch === activeChannel ? 'active' : ''} ${isPrivate ? 'locked' : ''}`;
                tab.innerText = '#' + ch;
                tab.onclick = () => { activeChannel = ch; renderChannels(); renderMessages(); };
                bar.appendChild(tab);
            });
        }

        function renderMessages() {
            const view = document.getElementById('chat-view');
            view.innerHTML = '';
            
            const msgs = activeServer.messages[activeChannel] || [];
            
            // Render mock welcome if empty
            if (msgs.length === 0) {
                view.innerHTML = `<div style="text-align:center; color:#444; margin-top:50px;">Welcome to #${activeChannel}</div>`;
                return;
            }

            msgs.forEach(m => {
                const isOwn = m.uid === user.id;
                const isAdmin = activeServer.admins.includes(m.uid) || m.role === 'admin';
                
                const html = `
                    <div class="msg-group ${isOwn ? 'own' : ''}">
                        <div class="msg-pfp" style="background-image: url('${m.pfp}')"></div>
                        <div class="msg-content">
                            <div class="msg-header">
                                <span style="font-weight:700; color: ${isAdmin ? 'var(--gold)' : 'inherit'}">${m.user}</span>
                                ${isAdmin ? '<span class="role-badge role-admin">ADMIN</span>' : ''}
                                <span style="font-size:0.7em; opacity:0.6">${m.time}</span>
                            </div>
                            <div class="msg-bubble">${m.text}</div>
                        </div>
                    </div>
                `;
                view.insertAdjacentHTML('beforeend', html);
            });
            view.scrollTop = view.scrollHeight;
        }

        // --- ACTIONS ---
        function sendMessage() {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if (!txt) return;

            // Permission check (Mock)
            if (activeChannel === 'announcements' && user.id !== 'admin') {
                alert("Only admins can post here.");
                return;
            }

            if (!activeServer.messages[activeChannel]) activeServer.messages[activeChannel] = [];
            
            activeServer.messages[activeChannel].push({
                uid: user.id,
                user: user.name,
                pfp: user.pfp,
                text: txt,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                role: 'user'
            });
            
            input.value = '';
            renderMessages();
        }

        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // --- MODALS & TABS ---
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }
        
        function switchAddTab(tab) {
            document.getElementById('tab-create').className = `modal-tab ${tab==='create'?'active':''}`;
            document.getElementById('tab-join').className = `modal-tab ${tab==='join'?'active':''}`;
            document.getElementById('view-create').style.display = tab==='create'?'block':'none';
            document.getElementById('view-join').style.display = tab==='join'?'block':'none';
        }

        // --- SERVER LOGIC ---
        function createServer() {
            const name = document.getElementById('new-srv-name').value;
            const icon = document.getElementById('new-srv-icon').value;
            if (!name) return;
            
            const newSrv = {
                id: 'srv' + Date.now(),
                name: name,
                icon: icon,
                code: 'CODE' + Math.floor(Math.random()*1000),
                admins: [user.id],
                channels: ['general', 'announcements', 'private'],
                messages: { general: [] }
            };
            servers.push(newSrv);
            closeModals();
            loadServer(newSrv.id);
        }

        function joinServer() {
            const code = document.getElementById('join-code').value;
            // Mock logic: In a real app, this would fetch from DB
            if (code === 'LOBBY') { loadServer('lobby'); closeModals(); }
            else { alert('Server not found (Try creating one!)'); }
        }

        // --- PROFILE ---
        function openProfile() {
            document.getElementById('set-name').value = user.name;
            document.getElementById('set-pfp').value = user.pfp;
            openModal('profile-modal');
        }

        function saveProfile() {
            user.name = document.getElementById('set-name').value;
            user.pfp = document.getElementById('set-pfp').value;
            closeModals();
            renderMessages(); // To update chat if you spoke
        }

        // --- TOGGLES ---
        function toggleMembers() {
            const list = document.getElementById('member-list');
            isMemberListOpen = !isMemberListOpen;
            if (isMemberListOpen) list.classList.add('open');
            else list.classList.remove('open');
        }

        // Start
        init();
    </script>
</body>
</html>
