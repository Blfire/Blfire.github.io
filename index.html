<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blfire | Private Chat</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg: #050505;
            --surface: #111111;
            --surface-hover: #1a1a1a;
            --accent: #ffffff;
            --accent-dim: #888888;
            --border: rgba(255, 255, 255, 0.1);
            --error: #ff4444;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        
        body { background-color: var(--bg); color: var(--accent); height: 100vh; overflow: hidden; }

        /* --- Login Screen --- */
        #login-screen {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .login-card {
            text-align: center; border: 1px solid var(--border);
            padding: 3rem; border-radius: 20px; background: var(--surface);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .login-card h1 { font-weight: 200; letter-spacing: -1px; margin-bottom: 2rem; font-size: 2.5rem; }

        /* --- Main App --- */
        #app-container { display: none; height: 100vh; grid-template-columns: 280px 1fr; }

        /* Sidebar */
        .sidebar {
            background: var(--surface); border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
        }
        .sidebar-header {
            padding: 2rem 1.5rem; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .sidebar-header h2 { font-size: 1.2rem; font-weight: 500; }

        .group-list { flex: 1; overflow-y: auto; padding: 1rem; }
        .group-item {
            padding: 0.8rem 1rem; border-radius: 12px; margin-bottom: 0.5rem;
            cursor: pointer; transition: all 0.2s; display: flex; align-items: center;
            gap: 12px; border: 1px solid transparent;
        }
        .group-item:hover { background: var(--surface-hover); border-color: var(--border); }
        .group-item.active { background: var(--accent); color: var(--bg); }
        .group-icon-small { width: 32px; height: 32px; border-radius: 8px; object-fit: cover; }

        /* User Bar */
        .user-bar {
            padding: 1rem; border-top: 1px solid var(--border); background: var(--glass);
            display: flex; align-items: center; gap: 12px;
        }
        .user-pfp { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border); }
        .user-details { flex: 1; min-width: 0; }
        .user-details p { font-size: 0.9rem; font-weight: 600; overflow: hidden; text-overflow: ellipsis; }
        .user-details span { font-size: 0.75rem; color: var(--accent-dim); }

        /* Chat Area */
        .chat-main { display: flex; flex-direction: column; background: var(--bg); }
        .chat-header {
            padding: 1.5rem 2rem; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .messages { flex: 1; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; gap: 1.5rem; }

        /* Message Style */
        .msg-row { display: flex; gap: 1rem; max-width: 80%; }
        .msg-pfp { width: 36px; height: 36px; border-radius: 10px; flex-shrink: 0; }
        .msg-bubble { background: var(--glass); padding: 0.8rem 1.2rem; border-radius: 0 16px 16px 16px; border: 1px solid var(--border); }
        .msg-info { font-size: 0.75rem; color: var(--accent-dim); margin-bottom: 4px; }
        .msg-text { font-size: 0.95rem; line-height: 1.5; color: #eee; }

        /* Input Area */
        .input-container { padding: 2rem; }
        .input-wrapper {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 16px; padding: 0.5rem 1.5rem; display: flex; align-items: center;
            transition: border-color 0.3s;
        }
        .input-wrapper:focus-within { border-color: var(--accent); }
        input[type="text"] {
            flex: 1; background: transparent; border: none; color: white;
            padding: 1rem 0; outline: none; font-size: 1rem;
        }

        /* Modals */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal {
            background: var(--surface); border: 1px solid var(--border);
            width: 400px; border-radius: 24px; padding: 2rem;
        }
        .modal h3 { margin-bottom: 1.5rem; font-weight: 400; font-size: 1.5rem; }
        .field { margin-bottom: 1.2rem; }
        .field label { display: block; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: var(--accent-dim); margin-bottom: 0.5rem; }
        .field input {
            width: 100%; background: var(--bg); border: 1px solid var(--border);
            color: white; padding: 0.8rem; border-radius: 10px; outline: none;
        }
        .btn {
            width: 100%; padding: 1rem; border-radius: 12px; cursor: pointer;
            font-weight: 600; border: none; transition: 0.2s;
        }
        .btn-main { background: var(--accent); color: var(--bg); }
        .btn-main:hover { opacity: 0.9; }
        .btn-ghost { background: transparent; color: var(--accent-dim); margin-top: 0.5rem; }

    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1>Blfire</h1>
            <div id="g_id_onload" data-client_id="YOUR_CLIENT_ID" data-callback="handleLogin"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <div id="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Groups</h2>
                <span style="cursor:pointer; font-size: 1.5rem;" onclick="openModal('group-modal')">+</span>
            </div>
            <div class="group-list" id="group-list">
                <div class="group-item active">
                    <img src="https://via.placeholder.com/32" class="group-icon-small">
                    <span>Public Lounge</span>
                </div>
            </div>
            <div class="user-bar">
                <img src="" id="u-pfp" class="user-pfp">
                <div class="user-details">
                    <p id="u-name">Username</p>
                    <span id="u-id">#0000</span>
                </div>
                <div style="cursor:pointer" onclick="openModal('settings-modal')">⊙</div>
            </div>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <h2 id="active-group-name">Public Lounge</h2>
                <span id="active-group-code" style="font-family: monospace; color: var(--accent-dim);">#WELCOME</span>
            </header>
            
            <div class="messages" id="chat-box">
                </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="msg-input" placeholder="Write a message..." maxlength="200">
                </div>
            </div>
        </main>
    </div>

    <div class="overlay" id="group-modal">
        <div class="modal">
            <h3>New Connection</h3>
            <div class="field">
                <label>Join with Code</label>
                <input type="text" id="join-code" placeholder="Enter string...">
            </div>
            <button class="btn btn-main" onclick="joinGroup()">Join</button>
            <div style="text-align: center; margin: 1rem 0; color: var(--accent-dim); font-size: 0.8rem;">— OR —</div>
            <div class="field">
                <label>Create Group Name</label>
                <input type="text" id="create-name" maxlength="30">
            </div>
            <div class="field">
                <label>Icon URL</label>
                <input type="text" id="create-icon">
            </div>
            <button class="btn btn-main" onclick="createGroup()">Create (1/mo)</button>
            <button class="btn btn-ghost" onclick="closeModals()">Cancel</button>
        </div>
    </div>

    <div class="overlay" id="settings-modal">
        <div class="modal">
            <h3>Profile</h3>
            <div class="field">
                <label>Unique Username</label>
                <input type="text" id="set-name" maxlength="20">
            </div>
            <div class="field">
                <label>Avatar URL</label>
                <input type="text" id="set-pfp">
            </div>
            <button class="btn btn-main" onclick="saveProfile()">Update Profile</button>
            <button class="btn btn-ghost" onclick="closeModals()">Close</button>
        </div>
    </div>

    <script>
        let lastMsg = 0;
        let user = { id: '4492', name: 'User', pfp: 'https://via.placeholder.com/40' };

        function handleLogin(response) {
            // Backend verification would happen here
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'grid';
            syncUI();
        }

        function syncUI() {
            document.getElementById('u-name').innerText = user.name;
            document.getElementById('u-id').innerText = '#' + user.id;
            document.getElementById('u-pfp').src = user.pfp;
            document.getElementById('set-name').value = user.name;
            document.getElementById('set-pfp').value = user.pfp;
        }

        document.getElementById('msg-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') send();
        });

        function send() {
            const val = document.getElementById('msg-input').value.trim();
            const now = Date.now();
            
            if (!val) return;
            if (now - lastMsg < 2000) return alert("Rate limit: 2s");
            
            const box = document.getElementById('chat-box');
            const html = `
                <div class="msg-row">
                    <img src="${user.pfp}" class="msg-pfp">
                    <div class="msg-bubble">
                        <div class="msg-info">${user.name} • Just now</div>
                        <div class="msg-text">${val}</div>
                    </div>
                </div>
            `;
            box.insertAdjacentHTML('beforeend', html);
            document.getElementById('msg-input').value = '';
            box.scrollTop = box.scrollHeight;
            lastMsg = now;
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }

        function saveProfile() {
            const n = document.getElementById('set-name').value;
            if(n.length < 3) return alert("Too short");
            user.name = n;
            user.pfp = document.getElementById('set-pfp').value;
            syncUI();
            closeModals();
        }
    </script>
</body>
</html>
